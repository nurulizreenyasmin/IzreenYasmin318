<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('teal_background.jpg'); 
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .section-title {
            font-size: 24px;
            color: teal;
            margin-bottom: 20px;
            text-align: center;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 40px;
            justify-content: center;
        }
        .photo {
            width: 200px; 
            height: 200px; 
            background-color: #e0f7fa;
            border: 2px solid teal;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer; 
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); 
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f1f1f1;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Function to open the modal and show the clicked image
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = imageSrc; 
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none"; 
        }
    </script>

<!-- Modal for Video -->
<div id="videoModal" class="modal" onclick="closeVideoModal(event)">
    <span class="close" onclick="closeVideoModal(event)">&times;</span>
    <video id="modalVideo" class="modal-content" controls></video>
</div>

<script>
    // Function to open the modal and show the clicked video
    function openVideoModal(videoSrc) {
        var videoModal = document.getElementById("videoModal");
        var modalVideo = document.getElementById("modalVideo");
        videoModal.style.display = "block"; 
        modalVideo.src = videoSrc; 
        modalVideo.play(); 
    }

    // Function to close the video modal
    function closeVideoModal(event) {
        // Prevent closing the modal when clicking on the video
        if (event.target === document.getElementById("videoModal") || event.target === document.querySelector('.close')) {
            var videoModal = document.getElementById("videoModal");
            var modalVideo = document.getElementById("modalVideo");
            modalVideo.pause(); 
            modalVideo.src = ''; 
            videoModal.style.display = "none"; 
        }
    }
</script>
