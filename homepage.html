<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izreen World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('teal_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        #welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #welcome-message {
            font-family: 'Times New Roman', Times, serif;
            color: teal;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #start-button {
            background-color: teal;
            color: rgb(0, 255, 242);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #start-button:hover {
            background-color: #006d6d;
        }
    </style>
</head>
<body>
    <div id="welcome-container">
        <h1 id="welcome-message">Welcome To Izreen World</h1>
        <a href="menupage.html"><button id="start-button">Let's Get Started</button></a>
    </div>
</body>
